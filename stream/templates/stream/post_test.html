<!DOCTYPE html>
<style type="text/css">
    div, ul, li {
        display: inline;
    }
    #wrap {
        float: left;
        width: 800px;
    }
    #channelBox {
        float: left;
        width: 200px;
        background: #9c9;
    }
    #stream {
        float: right;
        width: 600px;
    }
    #msg {
        background: #ff4500;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
<script src="{{ STATIC_URL }}stream/core.js"></script>
<script type="text/javascript">
    $( function() {
        /* ajax calls */
        noodle.ajax.loadPosts();
        registerAllEvents();

        /* testing load posts */
        // var data = JSON.parse(JSON.stringify(testData));
        // loadPosts(data.posts);
    });

    /* register elements with specific ajax actions */
    var registerAllEvents = function() {
        $(document).on("click", "a.reply", noodle.ajax.replyPost);
        $(document).on("click", "a.newPost", noodle.ajax.newPost);
        $(document).on("click", "a.voteTag", noodle.ajax.voteTag);
        $(document).on("click", "a.addTag", noodle.ajax.addTag);
        $(document).on("click", "a.thread", noodle.ajax.loadThread);
        $(document).on("click", "a.loadPosts", noodle.ajax.loadPosts);
    };


</script>
<div id="wrap">
    <div id="channelBox"  class="channelBox">
        <div class="channel">Channel 1</div>
    </div>
    <div id="stream" class="stream">
        <div id="msg">[msg]</div><br />
        <div class="newPost">
            title:<textarea class="newPostTitle"></textarea>
            body: <textarea class="newPostBody"></textarea>
            tags: <textarea class="newPostTags"></textarea>
            <a href="#" class="newPost">auto tag</a>
            <a href="#" class="newPost">new post</a>
        </div>
        <p>*************************************************************</p>
        <div id="streamBody"  class="streamBody"></div>
        <div class="streamFooter">
            <a href="#" class="loadPosts">[load more posts]</a>
        </div>
    </div>
</div>
